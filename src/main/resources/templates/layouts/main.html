<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title th:text="#{pageTitle}"></title>

<link rel="stylesheet" href="../static/css/main.css"
	th:href="@{/css/main.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

<link href='https://fonts.googleapis.com/css?family=Roboto'
	rel='stylesheet' type='text/css' />
<link href='https://fonts.googleapis.com/css?family=Exo'
	rel='stylesheet' type='text/css' />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class=""><a href="/" th:text="#{startButton}">StartPage
						</a></li>
						<li class=""><a href="/contents" th:text="#{contentButton}">Contents</a></li>
						<li class=""><a href="/writers" th:text="#{writerButton}">Writers</a></li>
					</ul>

					<div class="navbar-text navbar-right">
						<p th:text="#{welcomeText}">Welcome</p>
						<span sec:authentication="name">Anonymous </span> </br>
						<form sec:authorize="isAuthenticated()" id="frmlogout"
							th:action="@{/logout}" method="post" class="form-inline">
							<a href="javascript:{}"
								onclick="document.getElementById('frmlogout').submit(); return false;"
								th:text="#{logoutText}">Logout</a>
						</form>
					</div>
					<div class="navbar-text navbar-right">
						<form th:action="@{/contents}" th:object="${content}" method="get">
							<input type="text" id="search" name="search" th:value="${search}"
								th:attr="placeholder=#{searchPlaceholder}" />
							<button class="btn btn-sm btn-primary btn-block" type="submit"
								th:text="#{searchButton}">Search</button>
						</form>
					</div>
				</div>
			</div>
		</nav>

		<div layout:fragment="loginContent"></div>

		<br /> <br /> <br /> <br /> <br /> <br /> <br /> <br /> <br />
		<footer>
			<p th:text="#{footerText}">Footer</p>
		</footer>

	</div>

</body>
</html>
