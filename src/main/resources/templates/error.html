<html lang="en" layout:decorate="layouts/main" layout:decorator="layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{pageTitle}"></title>
</head>
<body>
	<div layout:fragment="loginContent">
		<h2 th:text="#{errorTitleText}">Error</h2>
		<article>
			<header>
				<h1 th:text="${error}">Error</h1>
			</header>
			<section>
				<p th:text="${status}">Status</p>
				<p th:text="${path}">Path</p>
				<p th:text="${timestamp}">Timestamp</p>
			</section>
		</article>
	</div>
</body>
</html>
