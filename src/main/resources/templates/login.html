<!DOCTYPE html>
<html lang="hu" layout:decorate="layouts/main" layout:decorator="layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{pageTitle}"></title>
</head>
<body>

	<div layout:fragment="loginContent">
			<form name="login" th:action="@{/login}" method="post" class="form-signin">
				<h2 class="form-signin-heading" th:text="#{loginText}">Login</h2>

				<div th:if="${param.error}" class="alert alert-danger" th:text="#{badCredentialsText}">Bad credentials</div>
				<div th:if="${param.logout}" class="alert alert-success" th:text="#{signOutText}">You have been signed out</div>

				<label for="username" class="sr-only" th:text="#{userNameText}">Username</label> 
				<input type="text" id="username" name="username" class="form-control" placeholder="Username" required="true" /> 
				<label for="password" class="sr-only" th:text="#{passwordText}">Password</label>
				<input type="password" id="password" name="password" class="form-control" placeholder="Password" required="true" />
				<div class="checkbox">
					<label> <input id="remember-me" name="remember-me" type="checkbox"  th:text="#{rememberMeText}" />  </label>
				</div>

				<button class="btn btn-lg btn-dark btn-block" type="submit" th:text="#{loginButton}">Login</button>
			</form>
	</div>

</body>
</html>
